{% extends "base.html" %}







{% block body %}
{% load i18n %}
	<section class="profile-area section">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-12">
					<div class="row">
						<div class="card h-100">
							<div class="single-post post-style-1">
								<div class="blog-image"><img src="images/marion-michele-330691.jpg" alt="Blog Image"></div>
								{% if user.profile_pic %}
								<a class="avatar" href="#"><img src="{{ user.profile_pic.url }}" alt="Profile Image"></a>
								{% endif %}
									<div class="blog-info">

										<h4 class="title"><a href="#"><b>How Did Van Gogh's Turbulent Mind Depict One of the Most Complex
										Concepts in Physics?</b></a></h4>

										<ul class="post-footer">
											<li><a href="#"><i class="ion-heart"></i>57</a></li>
											<li><a href="#"><i class="ion-chatbubble"></i>6</a></li>
											<li><a href="#"><i class="ion-eye"></i>138</a></li>
										</ul>

									</div><!-- blog-info -->

							</div><!-- single-post -->
						</div><!-- card -->
					</div><!-- row -->
				</div><!-- col-md-6 col-sm-12 -->
			<div class="col-md-8 col-sm-12">	
				<div class="row">
				    <div class="container">    
				        <div id="profile_form">                    
				            <div class="panel panel-info" >
				                <div class="panel-heading"><div class="panel-title">{% trans "My Profile" %}</div></div>

				                    <div class="panel-body" >

				                    <form id="signupform" class="form-horizontal" role="form" method = 'POST' enctype="multipart/form-data">

				                                {% csrf_token %}
				                    <div class="form-group has-errors text-danger small">
				                                {{profile_form.error}}
				                                {{error}}

				                    </div>  
				                            <div class="form-group">
				                                <label for="username" class="col-md-3 control-label"style="font-size: 90%;">{% trans "Username" %}</label>
				                                <div class="col-md-9">
				                                    <input type="text" class="form-control" name="username" placeholder="{% if user %}{{user}}{% else %}Username{% endif %}" {{form_sign.username}}</input>
				                                </div>
				                            </div>        
				                           <div class="form-group">
				                                <label for="email" class="col-md-3 control-label"style="font-size: 90%;">{% trans "Email" %}</label>
				                                <div class="col-md-9">
				                                    <input type="text" class="form-control" name="email" placeholder="{% if user %}{{user.email}}{% else %}{% trans 'Email Address' %}{% endif %}"</input>
				                                </div>
				                            </div>
				                                
				                            <div class="form-group">
				                                <label for="firstname" class="col-md-3 control-label"style="font-size: 90%;">{% trans "First Name" %}</label>
				                                <div class="col-md-9">
				                                    <input type="text" class="form-control" name="first_name" placeholder="{% if user %}{{user.first_name}}{% else %}{% trans 'First Name' %}{% endif %}"</input>
				                                </div>
				                            </div>
				                            <div class="form-group">
				                                <label for="lastname" class="col-md-3 control-label"style="font-size: 90%;">{% trans "Last Name" %}</label>
				                                <div class="col-md-9">
				                                    <input type="text" class="form-control" name="last_name" placeholder="{% if user %}{{user.last_name}}{% else %}{% trans 'Last Name' %}{% endif %}"</input>
				                                </div>
				                            </div>  

				                                <div class="form-group">

				                                    <label for="profile_pic" class="col-md-3 control-label"style="font-size: 90%;">{% trans "Profile Picture" %}</label>
				                                    <div class="col-md-9">
				                            <input type="file" class="form-control" name="profile_pic" style="border-color: #ffebcd00;box-shadow: inset 0px 0px 0px 0px red;"</input>
				                            
				                                </div>
				                                </div>

				                              
				                            

				                            <div style="margin-top:10px" class="form-group">
				                                <!-- Button -->

				                                <div class="col-sm-12 controls"> <input type="submit" class="btn btn-light btn-md btn-block" value="{% trans 'Submit' %}" style="position: relative;transition: .5s ease;height: 35;">
				                                </div>
				                            </div>
				                        </div>









                        </div></div></div> </div>  </div> </div> </section>

{{ profile_form.as_p }}  
<button type="submit" >Save changes</button> 
</form>

    <script type="text/javascript">
        
        $("#py_load_div").hide()
    </script>

{% endblock %}
